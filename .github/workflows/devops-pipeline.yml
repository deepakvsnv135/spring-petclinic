name: Full CI/CD Pipeline for PetClinic

on:
  push:
    branches: [ "main" ]

jobs:
  # Stage 1: Continuous Integration (Build & Push)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          # Building image from Dockerfile
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/petclinic:latest .
          # Pushing to Docker Hub Registry
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic:latest

  # Stage 2: Continuous Deployment (SSH to AWS & Restart)
  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. Navigate to your project directory
            cd ~/spring-petclinic
            
            # 2. Pull latest code from GitHub (optional if using Docker Compose only)
            git pull origin main
            
            # 3. Handling Port Conflicts & Old Containers
            # If you want to use Docker Compose (Recommended for DB connection):
            docker-compose down || true
            docker-compose pull
            docker-compose up -d
            
            # If you want to run purely via Docker Run with specific Port Mapping (e.g., 9090):
            docker stop petclinic-container || true
            docker rm petclinic-container || true
            docker run -d -p 8000:8080 --name petclinic-container ${{ secrets.DOCKERHUB_USERNAME }}/petclinic:latest
            
            echo "Deployment successful on ${{ secrets.SERVER_IP }}!"
